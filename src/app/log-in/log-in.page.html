<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">log-in</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-content>
  <p>Ingrese su correo electronico</p>
  <input #emailInput type="email" placehlder="correo"/>
  <p>Ingrese su contraseña</p>
  <input #passwordInput type="password"/>
  <ion-button (click)="login()"
  class="text-white bg-skyblue-700 hover:bg-skyblue-800">
  Inicio sesión</ion-button>
</ion-content>
